<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NYT Article Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <nav class="navbar navbar-dark bg-purple">
        <div class="container">
            <div class="container-fluid row justify-content-center">
                <img src="./assets/images/newspaper.png" width="50" height="50"
                    class="d-inline-block align-center bg-white" alt="">
                <h1 class="text-white">New York Times Search</h1>
            </div>
        </div>
    </nav>
    </div>

    <div id="main" class="jumbotron">
        <div class="card row justify-content-center bg-purple">
            <h2 id="searchP" class="card-header col-md-12 text-white">
                <img src="./assets/images/newspaper.png" width="30" height="30"
                    class="d-inline-block align-center bg-white" alt="">
                Search Parameters
            </h2>
            <form class="card-body col-md-12">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Search Term</label>
                    <input type="text" class="form-control" id="SEARCHTEXTFIELD">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Number of Searches</label>
                    <input type="text" class="form-control" id="NUMBERTEXTFIELD">
                    <!--<option value="1">1</option>
                        <option value="5">5</option>
                        <option value="10">10</option>
                    </select>-->
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect2">Start Year (optional)</label>
                    <input type="number" class="form-control" id="SDATETEXTFIELD" value="(Optional)">

                    </input>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">End Year (optional)</label>
                    <input type="number" class="form-control" id="EDATETEXTFIELD" value="(Optional)">
                </div>
                <button type="button" class="btn btn-secondary" id="SEARCHBUTTON">Search</button>
                <button type="button" class="btn btn-secondary" id="CLEARBUTTON">Clear Results</button>
            </form>

        </div>
        <div class="card row justify-content-center">
            <h2 id="topArt" class="col-md-12 card-header text-white">
                <img src="./assets/images/newspaper.png" width="30" height="30"
                    class="d-inline-block align-center bg-white" alt="">
                Top Articles
            </h2>
            <div class="card-body" id="DISPLAYDIV"></div>
        </div>
    </div>

    <div>Icons made by <a href="https://www.flaticon.com/authors/designmodo" title="Designmodo">Designmodo</a> from <a
            href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a
            href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0
            BY</a>
    </div>
    <script src="assets/js/app.js"></script>
</body>

<style>
    #searchP,
    #topArt {
        color: white;
        background-color: navy;
        font-size: 20px;
        padding: .625rem;
    }

    nav {
        background-color: purple;
        text-decoration-color: white;
    }
</style>


</html>
